<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />

    <div class="form-group">
        <label>NAME</label>
        <input class="form-control form-control-lg" name="name" #name="ngModel" [(ngModel)]="service.formData.name" required [class.invalid]="name.invalid && name.touched">
    </div>
    <div class="row">
        <div class="form-group col">
            <label>CITY</label>
            <input class="form-control form-control-lg" name="city" #city="ngModel" [(ngModel)]="service.formData.city" required [class.invalid]="city.invalid && city.touched">
        </div>
        <div class="form-group col">
            <label>STREET</label>
            <input class="form-control form-control-lg" name="street" #street="ngModel" [(ngModel)]="service.formData.street" required [class.invalid]="street.invalid && street.touched" >
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-raised btn-primary mt-4" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>

</form>
